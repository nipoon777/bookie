<!DOCTYPE html>
    <html lang ="en">
        <head>
            <meta charset="utf-8">
        	<meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

            <!-- https://api.jquery.com/ -->
            <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

            <!-- https://github.com/corejavascript/typeahead.js/blob/master/doc/jquery_typeahead.md -->
            <script src="https://cdn.rawgit.com/corejavascript/typeahead.js/master/dist/typeahead.jquery.js"></script>

            <!-- http://handlebarsjs.com/ -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

            <link href="{{ url_for('static', filename = 'style1.css') }}" rel="stylesheet">

            <title>BOOKie's : {% block title %}{% endblock %}</title>

        </head>

        <body>

            <div>

                <nav class="navbar navbar-expand-md navbar-dark bg-dark stricky-top">
                    <div class ="container-fluid">
                        <a class ="navbar-brand" href ="{{ url_for('index') }}">BOOKie's</a>
                        <button class ="navbar-toggler"type= "button" data-toggle="collapse"
                        data-target ="#navbarResponsive">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class ="collapse navbar-collapse" id ="navbarResponsive">
                            {% if not session.user_id %}
                            <ul class ="navbar-nav ml-auto">
                                <li class ="nav-item ">
                                    <a class ="nav-link" href="{{ url_for('login') }}">Log In</a>
                                </li>
                                <li class ="nav-item ">
                                    <a class ="nav-link" href="{{ url_for('register') }}">Register</a>
                                </li>
                            </ul>
                            {% else %}

                            <form class= "ml-auto" method = "post" action = "{{ url_for('search') }}">

                                    <input  class="form-control form-control-dark w-100 "  type="text"  placeholder="title,author,isbn" aria-label="Search" name="search">
                            </form>
                                <ul class="navbar-nav px-3 ml-auto ">
                                    <li class="nav-item text-nowrap">
                                        <a class="nav-link" href="{{ url_for('logout') }}">Sign out</a>
                                    </li>
                                </ul>


                            {% endif %}
                        </div>
                    </div>
                </nav>
            </div>

         <div class="container-fluid">

                {% block main %}

                {% endblock %}

        </div>
        </body>
    </html>
