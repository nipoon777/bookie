{% extends "layout.html" %}

{% block title %}

Register

{% endblock %}


{% block main %}

<div class ="register">
 <div class="text-center">
    <form action ="{{ url_for('register') }}" class="form-signin" method ="post">
        <img class="mb-4" src="/static/img/books.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name ="username" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword" class="sr-only">Confirm Password</label>
        <input type="password" name="confirmation" id="inputPassword" class="form-control" placeholder="Confirm Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit"> Register </button>
        <p class="mt-5 mb-3 text-muted">&copy;  nipoon 2017-2018</p>
     </form>
 </div>
</div>


{% endblock %}
